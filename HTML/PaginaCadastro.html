<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/PaginaCadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <nav>
        <div id="blocoGeral">

            <div id="menu">
                <ul>
                    <li>
                        <a href="PaginaConsulta.html">Consulta</a>
                    </li>
                    <li>
                        <a href="PaginaPrincipal.html">Voltar</a>
                    </li>
                    <button id="sair">
                        <a href="PaginaLogin.html">Sair</a>
                    </button>
                </ul>
            </div>


            <img id="imgLogo" src="CSS/IMG/topo_logo2.png" alt="Erro...">


            <div id="form">
                <form>
                    <h2 id="infoPaciente">Informaçoes do Paciente</h2>
                    <fieldset>
                        <label>Nome:</label>
                        <input type="text" name="nome" id="nome" required>

                        <label>Data de Nascimento:</label>
                        <input type="text" name="dataNascimento" id="dataNascimento">

                        <select name="sexo" id="sexo">
                            <option>Maculino</option>
                            <option>feminino</option>
                        </select>

                        <br>

                        <label>Bairro:</label>
                        <input type="text" name="bairro" id="bairro">

                        <label>Endereço:</label>
                        <input type="text" name="endereco" id="endereco">

                        <button id="botaoCadastrar">
                            <a href="PaginaPrincipal.html">Cadastrar</a>
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=" CSS/PaginaCadastro.css ">
    <title>Cadastro</title>
</head>

<body>
    <div id="blocoCentral">
        <div class="#menu">
            <li>
                <a class="botao" href="PaginaConsulta.html">Consultar</a>
            </li>

            <a class="botaoVoltar" href="PaginaPrincipal.html">Voltar</a>
            <button id="sair">
                <a href="PaginaLogin.html">Sair</a>
            </button>
        </div>

        <div>
            <i>Seja Bem-Vindo, *NOME DO USUARIO*.</i>
        </div>

        <div id="imagemLogo">
            <img src="CSS/IMG/topo_logo2.png" alt="ERRO...">
        </div>

        <div id="formulario">
            <form>
                <fieldset>
                    <label for="nome">Nome: </label>
                    <input id="nome" type="text">

                    <label for="nascimento">Data de Nascimento: </label>
                    <input id="nascimento" type="text">

                    <label for="sexo">Sexo:</label>
                    <select name="sexo" id="sexo">
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                    <br>
                    <label for="bairro">Bairro: </label>
                    <input id="bairro" type="text">

                    <label for="endereco">Endere√ßo: </label>
                    <input id="endereco" type="text">

                    <label for="telefone">Telefone: </label>
                    <input id="telefone" type="text">

                    <label for="CPF">CPF: </label>
                    <input id="cpf" type="text">

                    <br>
                    <input type="Submit" id="submit" value="Cadastrar">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
